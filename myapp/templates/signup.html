{% extends 'base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock title %}

{% block body %}
<style>
body {
  height: 100%;
}

body {
  display: flex;
  align-items: center;
  padding-top: 80px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .checkbox {
  font-weight: 400;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="text"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 0px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>

<main class="form-signin">
    <form action="/signup/" method="post">
        {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal text-center">Please sign up</h1>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" name="username" placeholder="username">
        <label for="floatingInput">Username</label>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="pass1" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="pass2" placeholder="Password">
        <label for="floatingPassword">Confirm Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
    </form>
  </main>
{% endblock body %}
